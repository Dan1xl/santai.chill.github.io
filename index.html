<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santai | Bio Link</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #1a1a2e; /* Темный фон для контраста */
            --card-bg: rgba(255, 255, 255, 0.1); /* Полупрозрачный фон карточек */
            --glass-border: rgba(255, 255, 255, 0.2); /* Более заметная граница */
            --primary-glow: #ff6f61; /* Основной цвет акцента */
            --secondary-glow: #6a82fb; /* Вторичный цвет акцента */
            --spotify-green: #1db954; /* Зеленый цвет Spotify */
            --text-main: #ffffff; /* Основной текст белый */
            --text-muted: #d1d5db; /* Уменьшенный текст светло-серый */
            
            /* Status Colors */
            --online: #34d399; /* Зеленый для онлайн */
            --idle: #fbbf24; /* Желтый для ожидания */
            --dnd: #ef4444; /* Красный для "не беспокоить" */
            --offline: #a1a1aa; /* Серый для оффлайна */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            gap: 20px;
            width: 1100px;
            max-width: 95%;
            height: 600px;
            transition: all 0.3s ease;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* --- ЛЕВАЯ КОЛОНКА --- */
        .profile-card {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 0 40px rgba(168, 85, 247, 0.15);
            border: 1px solid rgba(168, 85, 247, 0.3);
        }

        .avatar-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin-bottom: 25px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-glow);
            box-shadow: 0 0 25px var(--primary-glow);
            transition: border-color 0.3s ease;
        }

        .status-indicator {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 28px;
            height: 28px; 
            background: var(--offline);
            border: 4px solid #1a1a2e;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            transition: background-color 0.3s ease;
        }

        .profile-name {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .profile-bio {
            color: var(--text-muted);
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 1px;
            padding: 0 20px;
        }

        /* --- ПРАВАЯ КОЛОНКА --- */
        .dashboard {
            flex: 1.5;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .dashboard-header {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .live-dot {
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            animation: pulse 2s infinite;
            display: none; /* Скрыто по умолчанию */
        }
        
        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        /* Activity Card */
        .activity-card {
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 25px;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.1);
            border-left: 4px solid var(--secondary-glow);
            min-height: 140px;
            transition: all 0.3s ease;
        }

        .activity-icon-wrapper {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.3);
        }

        .activity-icon {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .activity-placeholder-icon {
            font-size: 3rem;
            color: var(--text-muted);
        }

        .activity-details {
            flex: 1;
        }

        .activity-details h3 {
            font-size: 1.4rem;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 350px;
        }

        .activity-state {
            color: var(--text-muted);
            font-size: 1rem;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 350px;
        }

        .activity-timer {
            font-size: 0.9rem;
            color: var(--secondary-glow);
            background: rgba(59, 130, 246, 0.1);
            padding: 4px 10px;
            border-radius: 6px;
            display: inline-block;
        }

        .split-row {
            display: flex;
            gap: 20px;
            flex: 1;
        }

        /* Spotify */
        .spotify-card {
            flex: 0.8; /* уменьшена ширина колонки */
            background: linear-gradient(145deg, rgba(29, 185, 84, 0.05), rgba(20, 20, 35, 0.8));
            padding: 16px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .spotify-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .spotify-icon {
            color: var(--spotify-green);
            font-size: 1.5rem;
        }

        .spotify-content {
            display: flex;
            flex-direction: column; /* стек: аватар над названием */
            gap: 12px;
            margin-top: 8px;
            align-items: stretch; /* растягиваем по ширине колонки, чтобы аватар занимал почти всю колонку */
        }

        .spotify-art {
            width: 100%; /* занимает ширину колонки */
            aspect-ratio: 1 / 1; /* сохраняем квадратную форму */
            max-height: 260px; /* уменьшено еще больше */
            border-radius: 14px;
            background: #333;
            object-fit: cover;
            box-shadow: 0 8px 28px rgba(0,0,0,0.45);
            flex-shrink: 0;
            margin-top: 0;
        }
        
        .spotify-art.gray {
            filter: grayscale(100%);
            opacity: 0.5;
        }

        .track-info {
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center; /* выравнивание текста по центру под аватаром */
            padding-top: 10px;
        }

        .track-name {
            font-weight: 600;
            font-size: 1.8rem; /* увеличено для лучшей читаемости */
            margin-top: 2px; /* отступ, чтобы название располагалось ниже аватара */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            display: block;
            text-align: center;
        }

        .artist-name {
            color: var(--text-muted);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
            display: block;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .progress-fill {
            width: 0%;
            height: 100%;
            background: var(--spotify-green);
            border-radius: 2px;
            transition: width 50ms linear;
        }

        .spotify-time {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
            font-size: 0.75rem;
        }
        
        .time-current, .time-total {
            color: var(--text-muted);
            font-weight: 400;
        }

        /* Social Grid */
        .social-grid {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
        }

        .social-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s;
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            background: rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.2);
        }

        .social-btn i {
            font-size: 1.8rem;
            margin-bottom: 8px;
            z-index: 2;
        }

        .social-btn span {
            font-size: 0.9rem;
            font-weight: 500;
            z-index: 2;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            color: rgba(255,255,255,0.2);
            font-size: 0.8rem;
            width: 100%;
            text-align: center;
        }

        /* Mobile */
        @media (max-width: 900px) {
            body { overflow-y: auto; height: auto; padding: 40px 0; }
            .container { flex-direction: column; height: auto; padding: 10px; width: 100%; }
            .profile-card { min-height: 350px; }
            .split-row { flex-direction: column; }
            .social-grid { min-height: 200px; }
            /* Adjust Spotify card for mobile */
            .spotify-card { padding: 14px; }
            .spotify-art { width: 100%; aspect-ratio: 1/1; max-height: 250px; border-radius: 12px; box-shadow: 0 6px 16px rgba(0,0,0,0.35); }
            .track-name { font-size: 1.3rem; max-width: 100%; }
            .track-info { padding-top: 8px; }
            .spotify-time { font-size: 0.65rem; }
        }
    </style>
</head>
<body>

    <canvas id="particles-js"></canvas>

    <div class="container">
        <div class="card profile-card">
            <div class="avatar-container">
                <img id="user-avatar" src="avatar.jpg" alt="Avatar" class="avatar">
                <div id="user-status" class="status-indicator"></div>
            </div>
            <h1 class="profile-name">Santai</h1>
            <p class="profile-bio" id="custom-status">Данные загружаются...</p>
        </div>

        <div class="dashboard">
            <h2 class="dashboard-header">
                Статус активности <div class="live-dot" id="live-dot"></div>
            </h2>

            <div class="card activity-card" id="activity-card">
                <div class="activity-icon-wrapper">
                    <img id="activity-img" class="activity-icon" style="display: none;" src="" alt="App Icon">
                    <i id="activity-default-icon" class="fa-solid fa-gamepad activity-placeholder-icon"></i>
                </div>
                <div class="activity-details">
                    <h3 id="activity-name">Нет активностей...</h3>
                    <div class="activity-state" id="activity-details">Спит...</div>
                    <div id="activity-time-wrapper" style="display: none;">
                        <span class="activity-timer" id="activity-timer"> 00:00 </span>
                    </div>
                </div>
            </div>

            <div class="split-row">
                <div class="card spotify-card">
                    <div class="spotify-header">
                        <i class="fa-brands fa-spotify spotify-icon"></i>
                    </div>
                    <div class="spotify-content">
                        <img id="spotify-art" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/2048px-Spotify_logo_without_text.svg.png" class="spotify-art gray" alt="Album">
                        <div class="track-info">
                            <span class="track-name" id="spotify-track">Ничего не слушает...</span>
                            <span class="artist-name" id="spotify-artist">Spotify</span>
                        </div>
                    </div>
                    <div class="spotify-time">
                        <span class="time-current" id="time-current">0:00</span>
                        <div class="progress-bar">
                            <div class="progress-fill" id="spotify-progress"></div>
                        </div>
                        <span class="time-total" id="time-total">0:00</span>
                    </div>
                </div>

                <div class="social-grid">
                    <a href="https://discord.com/users/1147180876183121972" target="_blank" class="card social-btn">
                        <i class="fa-brands fa-discord" style="color: #5865F2;"></i>
                        <span>Discord</span>
                    </a>
                    <a href="https://steamcommunity.com/id/Santai00/" class="card social-btn">
                        <i class="fa-brands fa-steam" style="color: #ffffff;"></i>
                        <span>Steam</span>
                    </a>
                    <a href="https://github.com/Dan1xl" class="card social-btn">
                        <i class="fa-brands fa-github"></i>
                        <span>GitHub</span>
                    </a>
                    <a href="#" class="card social-btn">
                        <i class="fa-brands fa-telegram" style="color: #0088cc;"></i>
                        <span>Telegram</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">Нахуя это всё?</div>

    <!-- Debug panel for raw Lanyard messages -->
     <!--id="debug-panel" -- (ДЛЯ ДОБАВЛЕНИЯ ПАНЕЛИ ЛОГОВ) style="display: none;" (ДЛЯ УДАЛЕНИЯ)----> 
    <div style="display: none;" style="position:fixed;right:12px;bottom:12px;max-width:480px;max-height:40vh;overflow:auto;background:rgba(0,0,0,0.75);border:1px solid rgba(255,255,255,0.08);padding:10px;font-size:12px;z-index:9999;color:#fff;border-radius:8px;display:block;">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px;">
            <strong>Raw Lanyard</strong>
            <button id="debug-close" style="background:transparent;border:0;color:#fff;cursor:pointer;opacity:0.7">✕</button>
        </div>
        <pre id="raw-presence" style="white-space:pre-wrap;margin:8px 0;">(ожидание сообщений...)</pre>
    </div>

    <script src="santaiBIO2.js"></script>
    <script>
        // Закрытие панели отладки
        document.addEventListener('click', function(e){
            if (e.target && e.target.id === 'debug-close') {
                const panel = document.getElementById('debug-panel');
                if (panel) panel.style.display = 'none';
            }
        });
    </script>
</body>
</html>
